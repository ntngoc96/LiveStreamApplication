<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>op</div>
    <img id="image">
    <img src="http://127.0.0.1:8080/?action=stream" alt="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js">
    </script> 
    <script>
        const socket = io.connect('http://localhost:3000');
        socket.on('image',(image)=>{
            const imageEle = document.getElementById('image');
            imageEle.src = `data:image/jpeg;base64,${image}`;
        });
    </script>
</body>
</html>
